
 {%load static%}

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'regform/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'regform/css/style.css'%}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Login</h2>
                        {% csrf_token %}
                        <div class="form-group">
                        	<input type="text" class="form-input" name="username" id="username" placeholder="Username" />
                        </div>
                
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
                        </div>

                    </form>
                    {% for message in messages %}
                    <p id="messages">{{message}}</p>
                	{% endfor %}   
                    <p class="loginhere">
                        Don't have an account ? <a href="{%url 'register'%}" class="loginhere-link">Create Account</a>
                        <br>
                        Forgot password? <a href="{% url 'reset_password' %}" class="loginhere-link">Reset Password</a>
                    </p>
                </div>
                 
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'regform/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'regform/js/main.js'%}"></script>
</body>
</html>
